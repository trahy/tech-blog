<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <link href="https://unpkg.com/nes.css@latest/css/nes.min.css" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/public/css/style.css" />
    <title>Tech Blog</title>
</head>

<body>
    <nav>
        <div class="d-flex justify-content-center py-3">
            <div class="cont-nav d-flex justify-content-between align-items-center">
                <!-- left nav -->
                <div>
                    <a id="logo" class="nes-btn" href="#">TECH<br>BLOG</a>
                </div>
                <!-- right nav -->
                <div id="unlogged">
                    <a id="loginBtn" class="nes-btn" href="#">LOGIN</a>
                    <a id="signupBtn" class="nes-btn" href="#">SIGN UP</a>
                </div>
            </div>
        </div>
    </nav>

    <div id="directory" class="d-flex justify-content-center mt-3">
        <div class="cont-nav">
            <div aria-label="breadcrumb">
                <ol class="breadcrumb">
                    <li class="breadcrumb-item active " aria-current="page">Home</li>
                </ol>
            </div>
        </div>
    </div>

    <div id="postCard" class="d-flex justify-content-center">
        <div class="nes-container is-dark with-title">
            <p class="title">{{title}}</p>
            <p>{{content}}</p>
            <p class="mt-5">{{user.username}}, posted on {{format_date created_at}}</p>
        </div>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="assets/script.js"></script>
</body>

</html>
